<!DOCTYPE html>
<html lang="en" ng-app="GroupApp">
  <head>
    <meta charset="utf-8">
    <!--<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.9/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="main.css">
    <title>Project List</title>
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
      <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button menuBtn">
        <md-icon aria-label="Menu" md-svg-icon="images/menu.svg"></md-icon>
      </md-button>
      <h1 layout-align-gt-sm="center center" class="md-toolbar-tools">Group Lvc-220 HTML/CSS/JavaScript Fundamentals</h1>
    </md-toolbar>
    <div layout="row" flex class="content-wrapper">
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
        <!--<div  layout="row"><p style="margin: 11px;">Chosen projects only:</p>
           <md-checkbox ng-checked="isChosenOnly" ng-click="toggleChosen(isChosenOnly)">
           </md-checkbox>
        </div>-->
        <input type="text" ng-model="query" placeholder="type to filter">
        <div layout="row">
          <md-list class="student-list">
            <md-item ng-repeat="student in students | filter: filterByData | filter: {name: query} | orderBy: 'name'">
              <md-item-content>
                <md-button ng-click="selectStudent(student)" ng-class="{'selected' : student === selected }">
                  <img ng-src="{{student.photo}}" class="face" alt="">
                  {{student.name}}
                </md-button>
              </md-item-content>
            </md-item>
          </md-list>
        </div>
        </md-sidenav>
        <div layout="column" flex class="content-wrapper" id="primary-col">
            <md-content layout="column" flex class="md-padding">
              <h2>{{selected.name}}</h2>
              <p ng-show="selected.websiteUrl">Website: <a href="{{selected.websiteUrl}}" target="_blank">{{selected.websiteUrl}}</a></p>
              <p ng-show="selected.codeSourceUrl">Code source: <a href="{{selected.codeSourceUrl}}" target="_blank">{{selected.codeSourceUrl}}</a></p>
              <p ng-show="selected.cvUrl">CV: <a href="{{selected.cvUrl}}">{{selected.cvUrl}}</a></p>
              <div class="cell">
                <img ng-src="{{selected.photo}}" alt="{{selected.name}}">
              </div>
            </md-content>
        </div>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.9/angular-material.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
